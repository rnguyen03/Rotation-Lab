<html>

<head>
    <title> Add/Remove Elements </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <script src="elements.js" \></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="nav-bar">
            <a href="home.html">Home</a>
            <a href="elements.html">Elements</a>
            <a href="upload-sdf.html">Upload SDF</a>
            <a href="molecules.html">Molecules</a>
            <a href="viewer.html">Viewer</a>
        </div>
        <div class="page-title">
            <h1> Elements </h1>
        </div>
        
        <form action="elements" id="elements" enctype="multipart/form-data" method="post">
            <h2> Add Element </h2>
            <p>
                <label for="element_number">Element Number:</label>
                <input type="text" id="element_number" name="element_number" placeholder="E.g. 8" required />
            </p>
            <p>
                <label for="element_code">Element Code:</label>
                <input type="text" id="element_code" name="element_code" placeholder="E.g. O" required />
            </p>
            <p>
                <label for="element_name">Element Name:</label>
                <input type="text" id="element_name" name="element_name" placeholder="E.g. Oxygen" required />
            </p>
            <p>
                <label for="color1">Color 1:</label>
                <input type="color" id="color1" name="color1" value="#ff0000" />
            </p>
            <p>
                <label for="color2">Color 2:</label>
                <input type="color" id="color2" name="color2" value="#00ff00" />
            </p>
            <p>
                <label for="color3">Color 3:</label>
                <input type="color" id="color3" name="color3" value="#0000ff" />
            </p>
            <p>
                <label for="radius">Radius:</label>
                <input type="number" id="radius" name="radius" value="1" min="1" />
            </p>
            <p>
                <div id="submit-wrap">
                    <label for="add_element">Add Element:</label>
                    <input type="submit" id="add_element" name="add_element" value="Add Element" />
                    <div id="message"></div>
                </div>
            </p>
        </form>
        <form action="elements" id="rm-elements" enctype="multipart/form-data" method="post">
            <h2> Remove Element </h2>
            <p>
                <label for="remove_element_name">Element Name:</label>
                <input type="text" id="remove_element_name" name="remove_element_name" placeholder="E.g. Oxygen" />
            </p>
            <p>
                <div id="submit-wrap">
                    <label for="remove_element">Remove Element:</label>
                    <input type="submit" id="remove_element" name="remove_element" value="Remove Element" />
                    <div id="message2"></div>
                </div>
            </p>
            <input type="hidden" name="hidden_button" id="hidden_button">
        </form>
    </div>
</body>
<footer>
    <p>&copy; 2023 Rotate Lab</p>
</footer>

</html>

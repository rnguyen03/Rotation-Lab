<html>

<head>
    <title> Add/Remove Elements </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <script src="script.js" />
    </script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1> Add/Remove Elements </h1>
    <form action="molecule" enctype="multipart/form-data" method="post">
        <h2> Add Element </h2>
        <p>
            <label for="element_number">Element Number:</label>
            <input type="text" id="element_number" name="element_number" placeholder="E.g. 7" />
        </p>
        <p>
            <label for="element_code">Element Code:</label>
            <input type="text" id="element_code" name="element_code" placeholder="E.g. O"/>
        </p>
        <p>
            <label for="element_name">Element Name:</label>
            <input type="text" id="element_name" name="element_name" placeholder="E.g. Oxygen"/>
        </p>
        <p>
            <label for="color1">Color 1:</label>
            <input type="color" id="color1" name="color1" value="#ff0000" />
        </p>
        <p>
            <label for="color2">Color 2:</label>
            <input type="color" id="color2" name="color2" value="#00ff00" />
        </p>
        <p>
            <label for="color3">Color 3:</label>
            <input type="color" id="color3" name="color3" value="#0000ff" />
        </p>
        <p>
            <label for="radius">Radius:</label>
            <input type="number" id="radius" name="radius" value="1" min="0"/>
        </p>
        <p>
            <input type="submit" name="add_element" value="Add Element" />
        </p>

        <h2> Remove Element </h2>
        <p>
            <label for="remove_element">Element Code:</label>
            <input type="text" id="remove_element" name="remove_element" />
        </p>
        <p>
            <input type="submit" name="remove_element_submit" value="Remove Element" />
        </p>
    </form>
</body>

</html>
